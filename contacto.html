<h2>Chatbot Asistens</h2>
<p>
<input type="text" id="userInput" placeholder="Escribe aquí..." onkeydown="if (event.keyCode == 13) {getResponse();}" style="display: flexbox; color: #1890b4; margin: 6px;">
</p>

<button onclick="getResponse()">Enviar</button>

<body>


<div id="chatLog" style="display:flexbox; height: 500px; border: 1px solid rgb(14, 14, 202); padding: 10px; overflow-y: scroll;"></div>

<script>
function getResponse() {
  var input = document.getElementById("userInput").value;
  var output = "";

  if (input.toLowerCase().includes("hola")) {
    output = "Hola! En què puc ajudar-te?";
  } else if (input.toLowerCase().includes("cómo te llamas")) {
    output = "Soc CleanAsistent, el teu assistent virtual.";
  } else if (input.toLowerCase().includes("quant costa") || input.toLowerCase().includes("quant val")) {
    output = "El nostre CleanBot com en la nostra secció de compres pot bariar entre els 900 i 1.500 €. Pories menciónar un en especific?";
  } else if (input.toLowerCase().includes("como te llamas")) {
    output = "Soy BotAsistent, tu asistente virtual.";
  } else if (input.toLowerCase().includes("cleanbot minimalist")) {
    output = "El nostre CleanBot Minimalist te un preu de 1.200€";
  } else if (input.toLowerCase().includes("Cleanbot Minimalist")) {
    output = "El nostre CleanBot Minimalist te un preu de 1.200€";
  } else if (input.toLowerCase().includes("green cleanbot")) {
    output = "El nostre Green CleanBot te un preu de 1.500€";
  } else if (input.toLowerCase().includes("cleanbot")) {
    output = "El nostre CleanBot te un preu de 900€";
  } else {
    output = "Lo siento, no entendí eso. ¿Podrías repetirlo, por favor?";
  }

  document.getElementById("chatLog").innerHTML += "<strong>Tú:</strong> " + input + "<hr>";
  
  // Limpia el input
  document.getElementById("userInput").value = "";

  // Escribe la respuesta letra por letra
  var i = 0;
  function typeWriter() {
    if (i < output.length) {
      document.getElementById("chatLog").innerHTML += "<span style='color:blue;'></span>" + output.charAt(i);
      i++;
      setTimeout(typeWriter, 100); // Ajusta el tiempo de espera aquí
    } else {
      document.getElementById("chatLog").innerHTML += "<hr>";
    }
  }
  
  typeWriter();
}
</script>
